    <div class="contact-area pt-5">
        <div class="container">
            <div class="row"> 
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="section-title">
                        <h2><span>our</span> contact-area</h2>
                    </div>
                </div>
            </div>
                 <div class="row"> 
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="contact-from">
                            <form>
                                <div class="mb-3 form-group">
                                  <input type="text" class="form-control"
                                  placeholder="Your Name here">
                                </div>
                            <form>
                                <div class="mb-3 form-group">
                                  <input type="email" class="form-control"
                                  placeholder="Your email here">
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" cols="30" rows="10"
                                    placeholder="Your message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                    </div>
                 </div>
                 
                 <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="map-area">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6177.929312036632!2d-103.69156524538992!3d39.266368524401145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876d518b369901ab%3A0x26593655e9c8c291!2sThe%20Limon%20Public%20Pool!5e0!3m2!1sen!2set!4v1701434364675!5m2!1sen!2set" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
